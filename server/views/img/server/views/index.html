<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多人線上即時2D槍戰</title>

    <link rel="stylesheet" href="index.css" />
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body style="background-color:#121212;">
  <div class="position-absolute top-50 start-50 translate-middle" id="MainSence">
    <div style="width: 600px;">
      <div class="input-group" id="chat-box">
        <div class="container">
          <div class="row">
            <div class="col align-self-center">
              <div class="col-12">
                <input id="name_message" type="text" class="form-control text-light bg-dark" placeholder="請輸入暱稱" aria-label="請輸入暱稱" aria-describedby="basic-addon1">
              </div>
            </div>
          </div>
          <br><br>
          <div>
            <div class="position-absolute top-100 start-50 translate-middle">
              <button id="login-game" type="button" class="btn btn-light btn-lg text-success">登入遊戲</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="fixed-bottom" align="right">

    <div style="min-height: 120px;">
      <div class="collapse collapse-horizontal" id="collapseWidthExample">
        <div id="message-box"  class="w-25">
          <div id="msg" align="left">
          </div>
          <div class="input-group" id="chat-box">
            <span class="input-group-text text-light bg-dark" id="basic-addon1">
              <button onclick="javascript:document.getElementById('talkroomOpen').style.display='block'" class="btn-close btn-close-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
              </button>
            </span>
            <input id="message" type="text" class="form-control text-light bg-dark" placeholder="聊天欄" aria-label="聊天欄" aria-describedby="basic-addon1">
          </div>
        </div>
      </div>
    </div>
    <button onclick="javascript:this.style.display='none'" id="talkroomOpen" class="btn btn-dark btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
      <span class="input-group-text text-light bg-dark" id="basic-addon1">talk</span>
    </button>
  </div>

  <div style="display:none">
    <img src="views/img/tileRock.png" id="tileRock">
    <img src="views/img/tileAutumn.png" id="tileAutumn">
    <img src="views/img/tileGrass.png" id="tileGrass">
    <img src="views/img/tileSnow.png" id="tileSnow">
    <img src="views/img/tileWater.png" id="tileWater">
    <img src="views/img/blue_desert.png" id="blue_desert">

    <img src="views/img/fireball.png" id="fireball">


    <img src="views/img/Blue/alienBlue_front.png" id="alienBlue_front">
    <img src="views/img/Blue/alienBlue_walk1.png" id="alienBlue_walk1">
    <img src="views/img/Blue/alienBlue_walk2.png" id="alienBlue_walk2">

  </div>
  <script>

    var id = Date.now().toString();
    var msgBox = $('#msg');
    var socket = io();
    var playerlist = {};
    var skillObjectlist = {};
    var SkillObject;
    var gamestat = 0;
    var key_w = false;
    var key_s = false;
    var key_a = false;
    var key_d = false;
    var mouse_x = 0.0;
    var mouse_y = 0.0;
    var Delaytime;
    var Delaytime1;
    var Delaytime2;
    var PlayerCount;
    var selfPlayer = {
      id : id,
      name : '訪客',
      health : 100,
      team : 1,
      mp : 100,
      x : 0,
      y : 0,
      flip : false,
      speed : 3,
      online : 1,
      motion_x : 0.0,
      motion_y : 0.0,
      animation : 0
    };
  </script>
  <script src="Game.js"></script>
  <script src="Input.js"></script>
  <script src="MainLobby.js"></script>
  <script src="Socket.js"></script>
  <script src="Terrain.js"></script>

</body>
</html>
